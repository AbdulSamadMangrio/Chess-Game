<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chess</title>
  </head>
  <body>
    <h1>Chess Game</h1>
    <br />
    <div class="chess-board">
      <div class="square dark piece">♜</div>
      <div class="square light piece">♞</div>
      <div class="square dark piece">♝</div>
      <div class="square light piece">♛</div>
      <div class="square dark piece">♚</div>
      <div class="square light piece">♝</div>
      <div class="square dark piece">♞</div>
      <div class="square light piece">♜</div>
      <!-- Row 7 -->
      <div class="square light piece">♟</div>
      <div class="square dark piece">♟</div>
      <div class="square light piece">♟</div>
      <div class="square dark piece">♟</div>
      <div class="square light piece">♟</div>
      <div class="square dark piece">♟</div>
      <div class="square light piece">♟</div>
      <div class="square dark piece">♟</div>
      <!-- 3 rows -->
      <div class="square dark piece"></div>
      <div class="square light piece"></div>
      <div class="square dark piece"></div>
      <div class="square light piece"></div>
      <div class="square dark piece"></div>
      <div class="square light piece"></div>
      <div class="square dark piece"></div>
      <div class="square light piece"></div>
      <!-- 4 rows -->
      <div class="square light piece"></div>
      <div class="square dark piece"></div>
      <div class="square light piece"></div>
      <div class="square dark piece"></div>
      <div class="square light piece"></div>
      <div class="square dark piece"></div>
      <div class="square light piece"></div>
      <div class="square dark piece"></div>

      <!-- 5 rows -->
      <div class="square dark piece"></div>
      <div class="square light piece"></div>
      <div class="square dark piece"></div>
      <div class="square light piece"></div>
      <div class="square dark piece"></div>
      <div class="square light piece"></div>
      <div class="square dark piece"></div>
      <div class="square light piece"></div>
      <!-- 6 rows -->
      <div class="square light piece"></div>
      <div class="square dark piece"></div>
      <div class="square light piece"></div>
      <div class="square dark piece"></div>
      <div class="square light piece"></div>
      <div class="square dark piece"></div>
      <div class="square light piece"></div>
      <div class="square dark piece"></div>
      <!-- 7 rows -->
      <div class="square dark piece">♙</div>
      <div class="square light piece">♙</div>
      <div class="square dark piece">♙</div>
      <div class="square light piece">♙</div>
      <div class="square dark piece">♙</div>
      <div class="square light piece">♙</div>
      <div class="square dark piece">♙</div>
      <div class="square light piece">♙</div>
      <!-- 8 rows -->
      <div class="square light piece">♖</div>
      <div class="square dark piece">♘</div>
      <div class="square light piece">♗</div>
      <div class="square dark piece">♕</div>
      <div class="square light piece">♔</div>
      <div class="square dark piece">♗</div>
      <div class="square light piece">♘</div>
      <div class="square dark piece">♖</div>
    </div>
  </body>
</html>
